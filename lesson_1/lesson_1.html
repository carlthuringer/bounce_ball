<!DOCTYPE HTML>
<html>
<head>
<script type='text/javascript'>
// We need this to support requestAnimationFrame on all browsers
(function() {
  "use strict";
  var requestAnimationFrame = window.requestAnimationFrame ||
                              window.mozRequestAnimationFrame ||
                              window.webkitRequestAnimationFrame ||
                              window.msRequestAnimationFrame;
  window.requestAnimationFrame = requestAnimationFrame;
})();

function bouncyBallInit(){
  "use strict";
  window.BouncyBall = {}
  var canvas = document.getElementById('myCanvas'),
    bouncyBall = {
    x: 100,
    y: 100,
    vx: 1,
    vy: 1,
    radius: 20,
    color: "#006660"
  };
  // Drawing runs at the browser framerate.
  window.requestAnimationFrame((function(time){
    var ball = tickSimulation(bouncyBall, canvas)
    drawBall(ball, canvas);
  }));
}

function tickSimulation(ball, canvas){
  "use strict";
  var canvasWidth = canvas.width,
    canvasHeight = canvas.height;

  // Check whether we're about to hit the edge. If so, bounce by reversing the vx
  if (((ball.x - 20 + ball.vx) < 0) || ((ball.x + 20 + ball.vx) > canvasWidth)) {
    ball.vx *= -1;
  }

  if (((ball.y - 20 + ball.vy) < 0) || ((ball.y + 20 + ball.vy) > canvasHeight)) {
    ball.vy *= -1;
  }

  // Move by adding the vx and vy to the x and y
  ball.x += ball.vx;
  ball.y += ball.vy;
  return ball;
}

function drawBall(ball, canvas){
  "use strict";
  window.requestAnimationFrame((function(time){
    var simulatedBall = tickSimulation(ball, canvas);
    drawBall(simulatedBall, canvas);
  }));
  var context = canvas.getContext('2d');
  context.clearRect(0, 0, 800, 400);
  context.beginPath();
  context.fillStyle = ball.color;
  // Draw a circle of radius 20 at the coordinates 100, 100 on the canvas
  context.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2, true);
  context.closePath();
  context.fill();
}

// Load script when document is done loading:
(function (){
  "use strict";
  if(window.addEventListener) {
    window.addEventListener('load', function load(){
      window.removeEventListener('load', load);
      bouncyBallInit();
    });
  } else if(window.attachEvent) {
    window.attachEvent('onload', function load(){
      window.detachEvent('onload', load);
      bouncyBallInit();
    });
  }
})();
</script>
<title>Bounce Ball step 1, Javascript and HTML tutorial</title>
<style>
body{background-color: #666;}
canvas {
  padding-left: 0;
  padding-right: 0;
  margin-left: auto;
  margin-right: auto;
  display: block;
  background-color: #ccc;
}
</style>
</head>
<body>
<canvas id="myCanvas" width="800" height="400"></canvas>
</body>
</html>
