<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<script>
 var context;
 var x = 100;
 var y = 100;
 var dx = 5;
 var dy = 5;

 function init(){
   context = myCanvas.getContext('2d');
   setInterval(draw, 10);
 }

 function draw(){
   context.clearRect(0, 0, 800, 400);
   context.beginPath();
   context.fillStyle = "#00ff00";
   // Draw a circle of radius 20 at the coordinates 100, 100 on the canvas
   context.arc(x, y, 20, 0, Math.PI*2, true);
   context.closePath();
   context.fill();


   // Fill in the boundary logic
   if (x < 0 || (x + 20 + dx) >= 800) dx = -dx;
   if (y < 0 || (y + 20 + dy) >= 400) dy = -dy;
   x += dx;
   y += dy;
 }
</script>

<html>
 <head>
   <title>Bounce Ball step 1, Javascript and HTML tutorial</title>
   <style>
    body{background-color: #666;}
    canvas {
      padding-left: 0;
      padding-right: 0;
      margin-left: auto;
      margin-right: auto;
      display: block;
      width: 800px;
      background-color: #ccc;
    }
  </style>
 </head>

 <body onLoad="init();">
   <canvas id="myCanvas" width="800" height="400">
   </canvas>
 </body>
</html>
